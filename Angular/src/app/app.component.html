<!--Navbar is defined-->

<div id="app">
  <div class="changingtext">
    <span class="words"></span><span class="letter-changer"></span>    
  </div>

  <!--
    Home is page which everyone can access
    Admin is page for user with admin priviliges
    Book is a page for user with user priviliges
  -->

  <nav class="navbar navbar-expand ">
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link adminboard" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link userboard" *ngIf="isLoggedIn" routerLink="user">Books</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link registerlogin" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link registerlogin" routerLink="login">Login</a>
      </li>
    </ul>

    <!--If user is logged in profile button will display-->

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link userprofile" routerLink="profile">{{ username }}'s profile</a>
      </li>
      

      <li class="nav-item">
        <a href class="nav-link logout" (click)="logout()">Log Out</a>
      </li>


    </ul>
  </nav>

  <div style="width:100%;" class="container">
    <router-outlet></router-outlet>
  </div>
</div>
